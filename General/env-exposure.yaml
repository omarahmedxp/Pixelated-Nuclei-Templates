id: custom-env-exposure
info:
  name: Advanced .env File Exposure
  author: omarpixel
  severity: critical
  description: Detects exposed .env files with actual secrets
http:
  - method: GET
    path:
      - "{{BaseURL}}/.env"
      - "{{BaseURL}}/.env.backup"
      - "{{BaseURL}}/.env.old"
      - "{{BaseURL}}/.env.dev"
      - "{{BaseURL}}/.env.production"
      - "{{BaseURL}}/api/.env"
      - "{{BaseURL}}/config/.env"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "DB_PASSWORD"
          - "AWS_SECRET"
          - "API_KEY"
          - "STRIPE_SECRET"
        condition: or
    extractors:
      - type: regex
        regex:
          - 'DB_PASSWORD=([^\s]+)'
          - 'AWS_SECRET_ACCESS_KEY=([^\s]+)'
          - 'API_KEY=([^\s]+)'
